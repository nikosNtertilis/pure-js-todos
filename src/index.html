<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='flex center login-form'>
            <h1 style="margin: 2% 0% 2% 0%;">Member login</h1>
            <div style="width: 100%; height: 17%;" class="flex center">
                <form style="
                    width: 33%; 
                    height: 100%; 
                    flex-direction: column; 
                    justify-content: space-between;
                    " 
                    class="flex">
                    <div class='username  height20 radius bg-color-white'>
                        <input class='input radius flex center' type="text" id="username" name="usernameInput" value="Username">
                        
                    </div>

                    <div class='password  height20 radius bg-color-white'>
                        <input class='input radius flex center' type="password" id="password" name="passwordInput" value="Password">
                    </div>

                    <div id="loginBtn" class='password flex center  height20 radius bg-color-orange'>
                        <h2  style="margin: 0%;" class="">Login</h2>
                        <!-- <input type="submit" value="Submit"> -->
                    </div>
                  </form>
            </div>
        </div>
    <script src="./js/login/login.js">
    </script>    
    </body>
   
</html>
